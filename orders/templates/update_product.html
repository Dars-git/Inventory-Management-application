{% extends 'layout.html' %}
{% block title %}Products{% endblock %}
{% block body %}

<form  action=" " method="POST">
        <div class="form-group">
             <label for="product_type">Product Type</label>
             <input type="text" class="form-control" name="product_type" id="product_type" value="{{product.product_type}}">
         </div>

         <div class="form-group">
            <label for="client_role">Client Role</label>
            <select class="form-control" id="client_role" name="client_role">
                <option value="Staff/Faculty/Graduate" {% if product.client_role =='Staff/Faculty/Graduate' %} selected {% endif %}>Staff/Faculty/Graduate</option>
                <option value="Student_Org" {% if product.client_role =='Student_Org' %} selected {% endif %}>Student Org</option>
            </select>
         </div>

          <div class="form-group">
               <label for="description">Description</label>
               <input type="text" class="form-control" name="description" id="description" value="{{product.description}}">
           </div>


          <div class="form-group">
               <label for="product_code">Product Code</label>
               <input type="text" class="form-control" name="product_code" id="product_code" value="{{product.product_code}}">
           </div>

          <div class="form-group">
               <label for="quantity_range">Quantity Range</label>
               <input type="text" class="form-control" name="quantity_range" id="quantity_range" value="{{product.quantity_range}}">
           </div>

          <div class="form-group">
               <label for="stock">stock</label>
               <input type="text" class="form-control" name="stock" id="stock" value="{{product.stock}}">
           </div>

           <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" name="price" id="price" value="{{product.price}}">
            </div>
<div class="">
  <button type="submit" class="btn btn-success">Update</button>
</div>

</form>

{% endblock %}
